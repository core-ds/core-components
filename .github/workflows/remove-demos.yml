name: Remove demo builds

on:
  pull_request:
    types: [closed]

jobs:
  build:
    name: Remove demo builds

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: yarn

      - name: Run removing
        run: node ./bin/remove-demos.js
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
