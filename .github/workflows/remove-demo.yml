name: remove-demo

on:
    pull_request:
        types: [closed]
    workflow_dispatch:
        inputs:
            version:
                description: Version of @alfalab/core-components package, tag or SHA
                required: false
                type: string
            variant:
                description: Variant of core components
                required: false
                type: choice
                options:
                    - default
                    - alfasans

concurrency:
    group: ${{ github.workflow }}-${{ inputs.version || github.ref }}
    cancel-in-progress: true

defaults:
    run:
        shell: bash

jobs:
    params:
        uses: core-ds/core-components/.github/workflows/resolve-demo-params.yml@master
        secrets: inherit
        with:
            dir: ${{ github.event.pull_request.number }}

    variant:
        uses: core-ds/core-components/.github/workflows/variant.yml@master
        secrets: inherit

    remove-demo:
        name: remove demo
        needs: [params, variant]
        strategy:
            max-parallel: 1
            matrix:
                include: ${{ fromJson(needs.variant.outputs.result) }}
        runs-on: ubuntu-latest
        if: ${{ github.repository == 'core-ds/core-components' }}
        steps:
            - uses: actions/checkout@v5
              with:
                  ref: gh-pages
                  lfs: true
                  token: ${{ secrets.GITHUB_TOKEN }}

            - name: remove demo
              run: |
                  rm -rf '${{ needs.params.outputs.dir }}-${{ matrix.variant }}'

                  if [ '${{ matrix.variant }}' = "default" ]; then
                      rm -rf '${{ needs.params.outputs.dir }}'
                  fi

            - name: check git status
              id: git-status
              uses: actions/github-script@v8
              with:
                  result-encoding: string
                  script: |
                      const { stdout } = await exec.getExecOutput('git', ['status', '--porcelain']);

                      return stdout.split('\n').some((line) => /^\s+D\s+.*$/.test(line));

            - name: deploy
              if: ${{ steps.git-status.outputs.result == 'true' }}
              uses: core-ds/core-components/.github/actions/commit-and-push@master
              with:
                  message: 'Deploy to GitHub Pages'
