name: remove-demo

on:
    pull_request:
        types: [closed]
    workflow_dispatch:
        inputs:
            version:
                description: Version of @alfalab/core-components package, tag or SHA
                required: false
                type: string

concurrency:
    group: ${{ github.workflow }}-${{ inputs.version || github.ref }}
    cancel-in-progress: true

jobs:
    params:
        uses: core-ds/core-components/.github/workflows/resolve-demo-params.yml@master
        secrets: inherit
        with:
            dir: ${{ github.event.pull_request.number }}

    remove-demo:
        name: remove demo
        runs-on: ubuntu-latest
        needs: params
        if: ${{ github.repository == 'core-ds/core-components' }}
        steps:
            - uses: actions/checkout@v4
              with:
                  ref: gh-pages
                  lfs: true
                  token: ${{ secrets.GITHUB_TOKEN }}

            - name: remove demo
              shell: bash
              run: |
                  rm -rf ${{ needs.params.outputs.dir }}

            - name: check git status
              id: git-status
              uses: actions/github-script@v7
              with:
                  result-encoding: string
                  script: |
                      const { stdout } = await exec.getExecOutput('git', ['status', '--porcelain']);

                      return stdout.split('\n').some((line) => /^\s+D\s+.*$/.test(line));

            - name: deploy
              if: ${{ steps.git-status.outputs.result == 'true' }}
              uses: core-ds/core-components/.github/actions/commit-and-push
              with:
                  message: 'Deploy to GitHub Pages'
