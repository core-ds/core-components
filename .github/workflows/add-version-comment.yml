name: Add Version Comment to PR

on:
  pull_request:
    types: [closed] # Срабатывает, когда PR закрывается (включая мерж)

jobs:
  add-version-comment:
    if: github.event.pull_request.merged == true # Выполняется только при мерже
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Склонировать репозиторий
      - name: Checkout repository
        uses: actions/checkout@v3

      # Шаг 2: Установить Node.js для работы с package.json
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x' # Или другая версия Node.js

      # Шаг 3: Считать версию из package.json
      - name: Read version from package.json
        id: read_version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      # Шаг 4: Добавить комментарий в PR
      - name: Add comment to PR
        uses: peter-evans/create-or-update-comment@v2
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            Изменения успешно влиты в версию: **${{ env.version }}**.
          token: ${{ secrets.GITHUB_TOKEN }}
