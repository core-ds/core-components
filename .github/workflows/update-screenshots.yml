name: update screenshots

on: workflow_dispatch

jobs:
    update:
        name: update screenshots
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  lfs: true

            - uses: ./.github/actions/ci-setup

            - name: update screenshots
              shell: bash
              run: |
                  yarn test:screenshots -u

            - name: check git status
              id: git-status
              uses: actions/github-script@v7
              with:
                  result-encoding: string
                  script: |
                      const { stdout } = await exec.getExecOutput('git', ['status', '--porcelain']);

                      return stdout.split('\n').some(line => /^\s+M\s+.*\.png$/.test(line));

            - name: update branch
              if: ${{ steps.git-status.outputs.result == 'true' }}
              shell: bash
              run: |
                  git config url.'https://github-actions[bot]:${{ secrets.GITHUB_TOKEN }}@github.com/'.insteadOf https://github.com/
                  git config user.name 'github-actions[bot]'
                  git config user.email '41898282+github-actions[bot]@users.noreply.github.com'

                  git add .
                  git commit -n -m "test: updated screenshots"
                  git push
